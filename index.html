<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Projecto redes Sociais</title>
</head>
<body>
        <main>
            <div>
                <img class="iphone" src="../projecto-social/imagens/frame-iphone.png" alt="">
                <div class="ecran">
                    <iframe class="iframe" name="frame" src="imagens/tela-home.jpg" frameborder="0">
                    </iframe>
                </div>
            </div>
            <nav>
                <ul>
                    <li><a href="imagens/tela-home.jpg" target="frame"><img src="imagens/logo-home.jpg" alt="logo-home"></a></li>
                    <li><a href="imagens/tela-youtube.png" target="frame"><img src="imagens/logo-youtube.jpg" alt="logo-youtube"><a></li>
                    <li><a href="imagens/tela-github.jpg" target="frame"><img src="imagens/logo-github.jpg" alt="logo-github"></a></li>
                    <li><a href="imagens/tela-instagram.jpg" target="frame"><img src="imagens/logo-instagram.jpg" alt="logo-instagram"></a></li>
                    <li><a href="imagens/tela-twitter.jpg" target="frame"><img src="imagens/logo-twitter.jpg" alt="logo-twitter"></a></li>
                    <li><a href="imagens/tela-facebook.jpg" target="frame"><img src="imagens/logo-facebook.jpg" alt="logo-facebook"></a></li>
                </ul>
            </nav>
        </main>
</body>
</html>
